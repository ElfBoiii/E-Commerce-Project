<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Project</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f26ac9e8de.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <section id="landing_page">
      <nav>
        <div class="nav_container">
            <a href="index.html">
          <img
            class="logo"
            src="./assets/Library.svg"
            alt="Logo"
            class="logo"
          />
        </a>
          <ul class="nav_links">
            <li>
              <a href="index.html" class="nav_link">Home</a>
              <a href="#" class="nav_link no-cursor">Contact</a>
              <a href="index.html" class="nav_link nav_link--primary">Books</a>
            </li>
          </ul>
        <button class="btn_menu" onclick="openMenu()">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="menu_backdrop">
          <button class="btn_menu btn_menu-close" onclick="closeMenu()">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <ul class="menu_links">
            <li class="menu_list">
              <a href="index.html" class="menu_link" onclick="closeMenu()">Home</a>
            </li>
            <li class="menu_list">
              <a href="index.html" class="menu_link" onclick="closeMenu()">Books</a>
            </li>
            <li class="menu_list">
              <a href="" class="menu_link no-cursor" onclick="closeMenu()">Contact</a>
            </li>
          </ul>
        </div>
    </div>
      </nav>
      <main id="books_main">
        <section>
            <div class="container">
                <div class="row">
                    <div class="books_header">
                    <h2 class="section_title books_header-title">
                        All <span class="text-purple">Books</span>
                    </h2>
                    <select id="filter" onchange="filterBooks(event)">
                        <option value="" disabled selected>Sort</option>
                        <option value="LOW_TO_HIGH">Price, Low to High</option>
                        <option value="HIGH_TO_LOW">Price, High to Low</option>
                        <option value="RATING">Rating</option>
                    </select>
                </div>
                <div class="books">
                    <i class="fa-solid fa-spinner books_loading-spinner"></i>
                </div>
            </div>
        </section>
      </main>
    </main>
    <footer>
      <div class="container">
        <div class="row row_column">
          <a href="#">
            <figure class="footer_logo">
              <img src="./assets/Library.svg" class="footer_logo-img" alt="" />
            </figure>
          </a>
          <div class="footer_list">
            <a href="index.html" class="footer_link">Home</a>
            <a href="index.html" class="footer_link">About</a>
            <a href="index.html" class="footer_link">Books</a>
            <a href="" class="footer_link no-cursor">Contact</a>
          </div>
          <div class="footer_copyright">Copyright &copy; 2025 Library</div>
        </div>
      </div>
    </footer>
  </body>
