<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="landing_page">
      <nav>
        <div class="nav_container">
          <img
            class="logo"
            src="./assets/Library.svg"
            alt="Logo"
            class="logo"
          />
          <ul class="nav_links">
            <li>
              <a href="#" class="nav_link">Home</a>
              <a href="#" class="nav_link">Contact</a>
              <a href="#" class="nav_link nav_link--primary">Books</a>
            </li>
          </ul>
        </div>
      </nav>
      <header>
        <div class="header_container">
            <div class="header_desc">
                <h1>America's most awarded online Library platform</h1>
                <h2>Find your dream book with <span class="text-purple">Library</span></h2>
                <button class="btn">Browse Books</button>
            </div>
            <figure class="header_img--wrapper">
                <img src="./assets/Undraw_Books.svg" alt="Books" />
            </figure>
        </div>
      </header>
    </section>
    <main>
        <section id="highlights">
            <div class="container">
                <div class="row">
                    <h2 class="section_title">
                        Why choose <span class="text-purple">Library</span>?
                    </h2>
                </div>
            </div>
        </section>
        <section id="featured_books">
            <div class="container">
                <div class="row">
                    
                </div>
            </div>
        </section>
        <section id="recent">
            <div class="container">
                <div class="row">
                    
                </div>
            </div>
        </section>
    </main>
  </body>
</html>
